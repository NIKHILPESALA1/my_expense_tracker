version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expenses
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  expense-app:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/expenses
      PORT: 8080
    depends_on:
      - postgres
    ports:
      - "8085:8080"  # maps host 8085 to container 8080
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9101:9100"  # host 9101 â†’ container 9100
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - expense-app
      - node-exporter
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  pgdata:
